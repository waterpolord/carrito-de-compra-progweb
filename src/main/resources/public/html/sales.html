<div th:replace="public/html/plantilla.html::header" ></div>



<div class="row">

    <div class="card-body">
        <div class="form-group row">

            <div class = "input-group">
                <h2>Listado de pagos</h2>
            </div>
        </div>


        <ol th:each="aux:${sales}" >
            <p th:text="${aux.client.name}">

            </p>
            <p th:text="${aux.date}">

            </p>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Producto</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Total</th>

                </tr>
                </thead>
                <tbody>

                <tr th:each="aux2 : ${aux.products}">
                    <td th:text="${aux2.name}">Nombre</td>
                    <td th:text="${aux2.price}">Precio</td>
                    <td th:text="${aux2.quantity}">Cantidad</td>
                    <td th:text="${aux2.quantity} * ${aux2.price}">Total</td>

                </tr>
                </tbody>
            </table>
        </ol>


    </div>



</div>
