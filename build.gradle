plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}
mainClassName='org.web.carritodecompras.Main'
group 'org.web'
version '1.0-SNAPSHOT'
shadowJar{
    baseName = 'app'
    classifier = ''
    archiveVersion = ''
}
repositories {
    mavenCentral()
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.slf4j:slf4j-simple:1.7.28"
    compile "org.thymeleaf:thymeleaf:3.0.9.RELEASE"
    //javalin
    compile 'io.javalin:javalin:3.8.0'
    //apache velocity
    implementation group: 'org.apache.velocity', name: 'velocity', version: '1.7'
    //Thymeleaf
    implementation group: 'org.thymeleaf', name: 'thymeleaf', version: '3.0.12.RELEASE'
    // H2
    compile 'com.h2database:h2:1.4.200'
    //Java Simplified Encryption
    implementation group: 'org.jasypt', name: 'jasypt', version: '1.9.2'
    //ORM - Hibernate.
    compile 'org.hibernate:hibernate-core:5.4.17.Final'
    compile 'org.hibernate:hibernate-entitymanager:5.4.17.Final'

}
