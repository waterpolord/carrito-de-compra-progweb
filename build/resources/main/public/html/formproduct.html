        #title {
            width: 100%;
            position: absolute;
            padding: 0px;
            margin: 0px auto;
            text-align: center;
            font-size: 27px;
            color: rgba(255, 255, 255, 1);
            font-family: 'Open Sans', sans-serif;

        }

        body{
            background-color: lightgrey;

        }

        .container{
            margin: auto;
            background-color: white;
            width: 800px;
            padding: 30px;
        }

        div.scrollimg {
            background-color: #333;
            overflow: auto;
            white-space: nowrap;
        }

        div.scrollimg a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px;
            text-decoration: none;
        }

        div.scrollimg a:hover {
            background-color: #777;
        }

        img{
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-style: solid !important;
            border: 5px solid #555;

        }

        @import url(http://fonts.googleapis.com/css?family=Calibri:400,300,700);

        body {
            background-color: #D32F2F;
            font-family: 'Calibri', sans-serif !important
        }

        .mt-100 {
            margin-top: 100px
        }

        .mb-100 {
            margin-bottom: 100px
        }

        .card {
            position: relative;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -ms-flex-direction: column;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 0px solid transparent;
            border-radius: 0px
        }

        .card-body {
            -webkit-box-flex: 1;
            -ms-flex: 1 1 auto;
            flex: 1 1 auto;
            padding: 1.25rem
        }

        .card .card-title {
            position: relative;
            font-weight: 600;
            margin-bottom: 10px
        }

        .comment-widgets {
            position: relative;
            margin-bottom: 10px
        }

        .comment-widgets .comment-row {
            border-bottom: 1px solid transparent;
            padding: 14px;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            margin: 10px 0
        }


        .comment-text {
            padding-left: 15px
        }

        .w-100 {
            width: 100% !important
        }

        .m-b-15 {
            margin-bottom: 15px
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.76563rem;
            line-height: 1.5;
            border-radius: 1px
        }

        hover {
            color: #fff;
            background-color: #1a93ca;
            border-color: #198bbe
        }

        .comment-widgets .comment-row:hover {
            background: rgba(0, 0, 0, 0.05)
        }

        .scroll {
            max-height: 75%;
            overflow-y: auto;
        }

        #black-cover{
            margin: 3%;
        }

</head>

    <body>
    <header th:replace="public/html/plantilla.html::header" ></header>


        <div class="card bg-dark text-white" id="black-cover">
            <div class="card-body">

                <form enctype="multipart/form-data" method="post" th:attr="action=${accion}">
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <a href="/productos" class="btn btn-primary">Volver</a>
                        </div>
                    </div>

                    <div class="jumbotron text-black-50">
                        <p class="lead">Fotos</p>
                        <div class="container" th:hidden="${!onBuy}">

                            <div  class="scrollimg" >
                                <!--<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Romaine_lettuce.jpg/800px-Romaine_lettuce.jpg"/>
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3947459/sunset.jpg"/>
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3947459/sunset.jpg"/>-->
                                <img th:each="aux : ${product} ? ${product.photos} : ${photos}" th:src="@{'data:'+${aux.getMimeType()}+';base64,'+${aux.getFotoBase64()}}" class="card-img-top" alt="Aqui van las fotos del producto">
                            </div>

                        </div>




                    </div>


                    <div class="form-group row" >

                        <div th:hidden="${onBuy}">
                            <label >Subir fotos</label>
                            <input class="form-control" id="foto" type="file" name="foto" multiple>
                        </div>

                        <label th:hidden="!${onBuy}" for="cliente" class="col-form-label col-sm-2" >Nombre: </label>
                        <div  class="col-sm-6 ">
                            <input th:hidden="!${onBuy}" type="text" class="form-control" name="cliente">
                        </div>

                    </div>

                    <div class="form-group row" >
                        <label th:hidden="!${onBuy}" for="mail" class="col-form-label col-sm-2">Correo</label>
                        <div class="col-sm-6">
                            <input th:hidden="!${onBuy}" type="email" class="form-control" name="email">
                        </div>

                    </div>

                    <div class="form-group row">
                        <label for="nombre" class="col-form-label col-sm-2" >Nombre</label>
                        <div class="col-sm-6 ">
                            <input type="text" class="form-control" th:readonly="${onBuy}" th:value="${product} ? ${product.name} : ''" name="nombre">
                        </div>

                    </div>

                    <div class="form-group row">
                        <label for="precio" class="col-form-label col-sm-2">Precio</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" th:readonly="${onBuy}" th:value="${product} ? ${product.price} : ''"name="precio">
                        </div>

                    </div>

                    <div class="form-group row">
                        <label for="cantidad" class="col-form-label col-sm-2">Cantidad disponible</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" th:readonly="${onBuy}" th:value="${product} ? ${product.quantity} : ''"name="cantidad">
                        </div>

                    </div>

                    <div class="form-group row" th:hidden="!${onBuy}">
                        <label for="compra" class="col-form-label col-sm-2">Cantidad a comprar</label>
                        <div class="col-sm-6">
                            <input   type="number" id="quantity" th:value="1" name="compra" min="1"  th:max="${product} ? ${product.quantity} : 1" >
                        </div>

                    </div>

                    <div class="form-group row">
                        <label for="Descripcion" class="col-form-label col-sm-2">Descripcion</label>
                        <div class="col-sm-6">
                            <input  class="form-control" placeholder="Breve descripcion del producto" th:readonly="${onBuy}" th:value="${product} ? ${product.description} : ''" name="descripcion">

                        </div>

                    </div>


                    <div class="form-group row">
                        <div class="col-sm-6">

                                <button type="submit" class="btn btn-primary" th:text="${product}? (${onBuy}?'Comprar':'Editar'):'Crear' ">Crear</button>

                        </div>
                    </div>


                </form>

                <div class="row d-flex justify-content-center mt-100 mb-100">
                    <div class="col-lg-6">
                        <div class="card text-black-50 scroll">
                            <div class="card-body text-center">
                                <h4 class="card-title">Comentarios</h4>
                            </div>
                            <div class="comment-widgets" th:each="aux : ${product} ? ${product.comments} : ${comments}" >
                                <!-- Comment Row -->
                                <div class="d-flex flex-row comment-row m-t-0">
                                    <div class="comment-text w-100 text-dark">
                                        <b>
                                            <h6 class="font-medium"  th:text="${aux.name}">Nombre</h6>
                                        </b>
                                        <span class="m-b-15 d-block" th:text="${aux.message}">Comentario </span>
                                        <div class="comment-footer"> <span class="text-muted float-right"th:text="${aux.date}">April 14, 2019</span>
                                            <a th:hidden="!${logged}" th:text="Eliminar" th:href="'/productos/'+${product.id}+'/comentario/'+${aux.id}+'/eliminar'" th class="btn btn-danger btn-sm"/>

                                    </div>
                                </div> <!-- Comment Row -->


                            </div> <!-- Card -->

                        </div>

                    </div>
                        <form th:hidden="!${onBuy}" enctype="application/x-www-form-urlencoded" method="post" th:attr="action=${accioncomment}" >
                            <div class="form-group row">

                                <div class="col-sm-6">
                                    <input  class="form-control" placeholder="Nombre"  name="namecomment">
                                    <input  class="form-control" placeholder="Agregar un comentario"  name="mensaje">
                                    <button type="submit" class="btn btn-primary" th:text="Comentar">Comentar</button>

                                </div>

                            </div>
                        </form>
                </div>

            </div>
        </div>


        <div th:replace="public/html/plantilla.html::javascript">

        </div>

    </body>


</html>
